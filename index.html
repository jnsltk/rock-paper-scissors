<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Rock, Paper, Scissors</h1>
            <div class="scores">
                <div id="usr-score">You: 0</div>
                <div id="computer-score">Computer: 0</div>
            </div>
            <div id="message">Make your choice!</div>
            <div class="choices">
                <div id="usrChoice" class="choice">❔</div>
                <div id="computerChoice" class="choice">❔</div>
            </div>
            <div class="buttons">
                <button class="button" id="rock">🪨</button>
                <button class="button" id="paper">📄</button>
                <button class="button" id="scissors">✂️</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-container">
                  <div class="modal-header">Game Over!</div>
                  <div class="modal-text">Congratulations! You won!</div>
                  <button class="play-again">Play Again!</button>
                </div> 
            </div>
        </div>
    </body>
</html>
