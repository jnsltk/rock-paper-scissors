<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Rock, Paper, Scissors</h1>
            <div class="scores">
                <div id="usr-score">You: 0</div>
                <div id="computer-score">Computer: 0</div>
            </div>
            <div id="message">Make your choice!</div>
            <div class="buttons">
                <button class="button" id="rock">🪨</button>
                <button class="button" id="paper">📄</button>
                <button class="button" id="scissors">✂️</button>
            </div>
        </div>
    </body>
</html>
